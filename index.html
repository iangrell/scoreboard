<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>scoreboard</title>
</head>


<body>
    <header class="row container-fluid bg-dark text-light">Scoreboard</header>

    <main>
        <!-- reset button -->
        <section class="row container-fluid">
            <div class="col-12 text-end">
                <button class="btn btn-danger" onclick="resetScore()">Reset</button>
            </div>              
            
        </section>
        <!-- section main scoreboard -->
        <section class="row glass-scoreboard container-fluid justify-content-center align-items-center">
            <div class="col-4 bg-blue text-light text-center"><h1>Home</h1></div>
            <div class="col-4 bg-blue text-light text-center"><h1>Away</h1></div>
                <div id="home-score" class="col-4 bg-success text-center m-3 p-3"></div>
                <div id="away-score" class="col-4 bg-success text-center m-3 p-3"></div>
        </section>
        <!-- point buttons -->
        <section class="row container-fluid justify-content-center align-items-center">
                <div class="col-6">
                    <div class="text-center"><button class="btn btn-primary" onclick="homeOne()">h+1</button></div>
                    <div class="text-center"><button class="btn btn-primary" onclick="homeThree()">h+3</button></div>
                </div>
                <div class="col-6 justify-content-center align-items-center">
                    <div class="text-center"><button class="btn btn-primary" onclick="awayOne()">a+1</button></div>
                    <div class="text-center"><button class="btn btn-primary" onclick="awayThree()">a+3</button></div>
                </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
